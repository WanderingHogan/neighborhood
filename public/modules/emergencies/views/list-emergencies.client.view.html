<section data-ng-controller="EmergenciesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Emergencies</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="emergency in emergencies" data-ng-href="#!/emergencies/{{emergency._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="emergency.created | date:'medium'"></span>
				by
				<span data-ng-bind="emergency.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="emergency.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!emergencies.$resolved || emergencies.length">
    	No Emergencies yet, why don't you <a href="/#!/emergencies/create">create one</a>?
    </div>
</section>
